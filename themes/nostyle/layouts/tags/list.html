{{ define "main" }}

<div class="col-md-12 text-center wow bounceIn">
    <h2 class="title tags">{{ .Name }}</h2>
    <hr>
    <h4>artigos abordando esse tema espec√≠fico</h4>
</div>

{{ range .Site.Pages }}
{{ if in .Params.tags $.Name }}

<div class="d-flex row col-md-6 justify-content-center">
    <div class="row">
        <div class="col-md-4 col-sm-12 wow fadeInUp" data-wow-delay="0.6s">
            <div class="media-card-mini">
                {{ if .Params.banner }}
                <img src="/banners/{{ .Params.banner  }}" class="img-responsive" alt="{{ $.Name }}">
                {{else}}
                <img src="/images/placeholder.png" class="img-responsive" alt="placeholder">
                {{ end }}
            </div>
        </div>

        <div class="media-body">

            <a href="{{ .RelPermalink }}">{{ .Title }}</a>

            {{ if .Params.summary }}
            <p>{{ .Params.summary }}</p>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
{{ end }}
{{ end }}
